<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Markdown Editor</title>
</head>

<body>
  <div id="toast" class="toast hide"></div>
  <div class="settings-container hide">
    <div class="backdrop"></div>
    <div id="settings-panel">
      <div class="row title">
        <span>Settings</span>
        <button id="settings-close">X</button>
      </div>
      <div class="row content">
        <div class="col">
          <h2>Window size</h2>
          <label for="width">Width: </label>
          <input type="text" id="width" />
          <label for="height">Height: </label>
          <input type="text" id="height">
          <button id="save-settings">Save</button>
        </div>
      </div>
    </div>
  </div>

  <section class="controls">
    <button id="revert" disabled>Revert</button>
    <button id="launch-settings">Settings</button>
  </section>

  <section class="content">
    <label for="markdown" hidden>Markdown Content</label>
    <textarea id="markdown" class="raw-markdown"></textarea>
    <div class="rendered-html" id="html"></div>
  </section>

  <script src="renderer.js"></script>
</body>

</html>
